<h2 class="section-title">Manage Products</h2>
<div class="section-content">
    <!-- Action Bar -->
    <div class="action-bar">
        <button type="button" class="btn btn-primary" id="add-product-btn">
            <span>+</span> Add New Product
        </button>
        <button type="button" class="btn btn-secondary" id="refresh-btn">
            ↻ Refresh
        </button>
    </div>

    <!-- Filters Section -->
    <div class="filters-section">
        <h3>Filters</h3>
        <div class="filters-grid">
            <div class="filter-group">
                <label for="filter-sku">SKU</label>
                <input type="text" id="filter-sku" class="filter-input" placeholder="Filter by SKU">
            </div>
            <div class="filter-group">
                <label for="filter-name">Name</label>
                <input type="text" id="filter-name" class="filter-input" placeholder="Filter by Name">
            </div>
            <div class="filter-group">
                <label for="filter-description">Description</label>
                <input type="text" id="filter-description" class="filter-input" placeholder="Filter by Description">
            </div>
            <div class="filter-group">
                <label for="filter-active">Active Status</label>
                <select id="filter-active" class="filter-input">
                    <option value="">All</option>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </div>
        </div>
        <div class="filter-actions">
            <button type="button" class="btn btn-primary" id="apply-filters-btn">Apply Filters</button>
            <button type="button" class="btn btn-secondary" id="clear-filters-btn">Clear Filters</button>
        </div>
    </div>

    <!-- Products Table -->
    <div class="products-section">
        <div class="table-header">
            <h3 id="products-count">Products (0)</h3>
        </div>
        <div class="table-container">
            <table class="products-table" id="products-table">
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Active</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="products-tbody">
                    <tr>
                        <td colspan="5" class="empty-state">Loading products...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <button type="button" class="pagination-btn" id="prev-page" disabled>← Previous</button>
            <span class="pagination-info" id="pagination-info">Page 1 of 1</span>
            <button type="button" class="pagination-btn" id="next-page" disabled>Next →</button>
        </div>
    </div>
</div>

<!-- Add/Edit Product Modal -->
<div id="product-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title">Add New Product</h3>
            <button type="button" class="modal-close" id="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <form id="product-form">
                <div class="form-group">
                    <label for="modal-sku">SKU *</label>
                    <input type="text" id="modal-sku" name="SKU" required class="form-input">
                    <small class="form-help">Unique product identifier</small>
                </div>
                <div class="form-group">
                    <label for="modal-name">Name *</label>
                    <input type="text" id="modal-name" name="Name" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="modal-description">Description</label>
                    <textarea id="modal-description" name="Description" class="form-input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="modal-active">
                        <input type="checkbox" id="modal-active" name="IsActive" checked>
                        Active
                    </label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="modal-cancel">Cancel</button>
            <button type="button" class="btn btn-primary" id="modal-save">Save Product</button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content modal-small">
        <div class="modal-header">
            <h3>Confirm Deletion</h3>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this product?</p>
            <p class="delete-product-info" id="delete-product-info"></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="delete-cancel">Cancel</button>
            <button type="button" class="btn btn-danger" id="delete-confirm">Delete</button>
        </div>
    </div>
</div>
